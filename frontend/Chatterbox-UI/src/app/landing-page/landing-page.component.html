<div class="login-container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form (ngSubmit)="onSubmit()">
                <mat-form-field>
                    <input matInput placeholder="Name" [(ngModel)]="userName" name="userName" required>
                </mat-form-field>
                <br>
                <mat-form-field>
                    <input matInput placeholder="Email" [(ngModel)]="userEmail" name="userEmail" required>
                </mat-form-field>
                <br>
                <button mat-raised-button color="primary" type="submit">Login</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
